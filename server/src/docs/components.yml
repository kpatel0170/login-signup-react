components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string

      example:
        id: 5ebac534954b54139806c112
        email: john@gmail.com
        name: John Dale

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT